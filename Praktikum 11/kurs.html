<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurs Rupiah</title>
    <!-- Internal CSS -->
    <style>
      table {
        border: solid black;
      }
    </style>
    <!-- JS -->
    <script>
      function calculator() {
        let input = document.getElementById("inpt").value;
        let mata_uang = document.getElementById("uang").value;
        console.log(input * mata_uang);

        // Output
        let area_hasil = document.getElementById("hasil");
        area_hasil.innerHTML = input * mata_uang;
      }
    </script>
  </head>
  <body>
    <h1>Menghitung Kurs Rupiah</h1>

    <table>
      <tr>
        <td>Masukan Nilai</td>
        <td>Mata Uang</td>
        <td>Nilai Rupiah</td>
      </tr>

      <tr>
        <td><input type="number" id="inpt" /></td>

        <td>
          <select name="" id="uang" onchange="calculator()">
            <option value="">Pilih Mata Uang</option>
            <option value="14650">Dollar US</option>
            <option value="12980">Dollar Singapore</option>
          </select>
        </td>

        <td>
          <p id="hasil"></p>
        </td>
      </tr>
    </table>
  </body>
</html>
